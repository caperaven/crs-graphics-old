<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    crs-graphics {
        display: block;
        width: 600px;
        height:  400px;
    }

    crs-graphics canvas {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <crs-graphics></crs-graphics>

    <script type="module" src="src/index.js"></script>

    <script type="module">
        const graph = document.querySelector("crs-graphics");

        graph.addEventListener("ready", () => {
            graph.add(new crs.gfx.Rectangle(10, 10, 200, 100, "cornflowerblue"));
            graph.add(new crs.gfx.Triangle(0, 0, 100, 100, "red"));
            graph.add(new crs.gfx.Circle(100, 50, 50, "green"));
            graph.draw();
        })
    </script>
</body>
</html>
